<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SeaGate</title>

		<link rel="preload" href="/js/global.js" type="script" />
		<link rel="preload" href="/components/header.html" type="fetch" />

		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/home.css" />
	</head>
	<body>
		<section class="video-hero">
			<video
				autoplay
				loop
				muted
				playsinline
				src="/videos/hero.mp4"
			></video>
			<div class="content-constraint">
				<div class="content cta-hero">
					<div style="text-align: center">
						<h1>Building Cleaner, Safer</h1>
						<h1>and More Habital Oceans</h1>
						<h1>to Protect Life below Water</h1>
					</div>
					<div>
						<a class="button-link" href="/volunteer.html">
							<button>
								<img
									src="/images/heart-handshake.svg"
									alt=""
									srcset=""
								/>
								<p>Volunteer</p>
							</button>
						</a>
					</div>
				</div>
			</div>
		</section>
		<main class="rootMain">
			<table>
				<tr class="table-row">
					<td class="table-card accent-card table-information">
						<h2>
							Securing, Ensuring and Protecting Life below Water
						</h2>
						<p>
							From coast-to-coast cleanup to deep ocean scavenges,
							SeaGate takes pride in its work to keep ecosystems,
							lifestyles and Earth's biggest natural ecosystem
							moving.
						</p>
					</td>
					<td>
						<img
							src="/images/beach-litter-pickup.jpg"
							alt="A picture of a bottle being disposed into a black bin bag at a beach."
						/>
					</td>
				</tr>
			</table>
		</main>
	</body>
	<script src="/js/global.js"></script>
</html>
