<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sitemap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .sitemap {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .node {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
        }

        .node:hover {
            opacity: 0.8;
        }

        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .branch {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }

        .line {
            width: 2px;
            height: 20px;
            background-color: gray;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Website Sitemap</h1>

    <div class="sitemap">
        <a href="home.html" class="node">Home</a>
        <div class="tree">
            <div class="line"></div>
            <div class="branch">
                <div class="column">
                    <a href="volunteer.html" class="node">Volunteer</a>
                </div>
                <div class="column">
                    <a href="feedback.html" class="node">Feedback</a>
                </div>
                <div class="column">
                    <a href="team.html" class="node">Team</a>
                </div>
                <div class="column">
                    <a href="table.html" class="node">Table</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
