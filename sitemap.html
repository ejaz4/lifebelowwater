<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Seasweep</title>

		<!-- This is to preload the header to prevent cumulative layout shift: https://developer.mozilla.org/en-US/docs/Glossary/CLS -->
		<link rel="preload" href="js/global.js" as="script" />
		<link rel="preload" href="components/header.html" as="fetch" />

		<!-- Mandatory link, this is for the global styles that is used by the header and everything else -->
		<link rel="stylesheet" href="css/style.css" />

		<!-- Change /css/template.css to a new css file you've just made -->
		<link rel="stylesheet" href="css/template.css" />

		<style>
			body {
				text-align: center;
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding-bottom: 60px; /* Prevents content from overlapping footer */
			}

			svg {
				width: 100%;
				max-width: 800px;
				height: auto;
			}

			.link {
				stroke: gray;
				stroke-width: 2;
			}

			.node {
				fill: #3498db;
				stroke: #1f618d;
				stroke-width: 2;
				cursor: pointer;
				transition: fill 0.3s;
			}

			.node:hover,
			.node:focus {
				fill: #2ecc71;
				outline: none;
			}

			text {
				font-size: 14px;
				font-weight: bold;
				fill: white;
				pointer-events: none;
			}
		</style>
	</head>
	<body>
		<!-- WAIT: DON'T WORRY IF YOUR CONTENT DOESN'T SPAN THE WHOLE WIDTH OF THE DISPLAY MONITOR, THIS IS ON PURPOSE TO PUT THE CONTENT AT OPTIMAL VIEWING AND SO IT ADJUSTS WELL ON MOBILE -->
		<!-- APOLOGIES AGAIN HEHE -->
		<main class="rootMain">
			<!-- Put your content here, the header should automatically appear -->

			<h1>Website Sitemap</h1>

			<svg viewBox="0 0 800 400">
				<!-- Lines (connections from Home to child pages) -->
				<line x1="400" y1="70" x2="200" y2="170" class="link" />
				<line x1="400" y1="70" x2="300" y2="170" class="link" />
				<line x1="400" y1="70" x2="400" y2="170" class="link" />
				<line x1="400" y1="70" x2="500" y2="170" class="link" />
				<line x1="400" y1="70" x2="600" y2="170" class="link" />

				<!-- Main Home Node -->
				<a xlink:href="home.html" tabindex="0">
					<rect
						x="370"
						y="50"
						width="60"
						height="40"
						rx="10"
						ry="10"
						class="node"
					/>
					<text x="400" y="75" text-anchor="middle">Home</text>
				</a>

				<!-- Child Nodes (evenly spaced) -->
				<a xlink:href="volunteer.html" tabindex="0">
					<rect
						x="160"
						y="150"
						width="100"
						height="40"
						rx="10"
						ry="10"
						class="node"
					/>
					<text x="210" y="175" text-anchor="middle">Volunteer</text>
				</a>

				<a xlink:href="feedback.html" tabindex="0">
					<rect
						x="260"
						y="150"
						width="100"
						height="40"
						rx="10"
						ry="10"
						class="node"
					/>
					<text x="310" y="175" text-anchor="middle">Feedback</text>
				</a>

				<a xlink:href="team.html" tabindex="0">
					<rect
						x="360"
						y="150"
						width="100"
						height="40"
						rx="10"
						ry="10"
						class="node"
					/>
					<text x="410" y="175" text-anchor="middle">Team</text>
				</a>

				<a xlink:href="user.html" tabindex="0">
					<rect
						x="460"
						y="150"
						width="100"
						height="40"
						rx="10"
						ry="10"
						class="node"
					/>
					<text x="510" y="175" text-anchor="middle">Profile</text>
				</a>

				<a xlink:href="table.html" tabindex="0">
					<rect
						x="560"
						y="150"
						width="100"
						height="40"
						rx="10"
						ry="10"
						class="node"
					/>
					<text x="610" y="175" text-anchor="middle">Table</text>
				</a>
			</svg>
		</main>

		<!-- Mandatory script to keep here, this is to keep the header operational -->
		<script src="js/global.js"></script>
	</body>
</html>
