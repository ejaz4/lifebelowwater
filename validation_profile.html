<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation - Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/profile.css">
    <style>
        .validation-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        h1, h2 {
            color: #1E88E5;
        }
        .section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .screenshot {
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <main class="validation-container">
        <h1>Profile Page Validation</h1>
        <h2>W3C HTML Validation Results</h2>
        
        <section class="section">
            <h3>HTML Validation</h3>
            <p>The Profile Page HTML was validated using the W3C Markup Validation Service and resulted in no errors.</p>
            <img class="screenshot" src="./images/st4valid.png" alt="HTML Validation Screenshot">
        </section>
    </main>
</body>
</html>
